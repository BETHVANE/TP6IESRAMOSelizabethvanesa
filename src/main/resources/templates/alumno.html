<!DOCTYPE html>
<html xmlns: th="http://www.thyseleaf.org">
 <head>
 <meta charset="UTF-8">
 <title>Formulario</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<h1 th:text="${editar ? 'Editar Alumno' : 'Carga de Alumno'}"></h1>
		<img th:src="@{images/alumno.jpeg}" width="400" height="150" alt="alumno"/>
	</div>
	<div class="container">
		<form th:object="${alumno}"  th:action="${editar ? '/modificarAlumno' : '/cargarAlumno'}" method="post">
			<label for="dni"class="form-label">DNI:</label><br>
			<input type="number"id="dni"th:field="*{dni}"class="form-control"requiered><br>
			<label for="nombre"class="form-label">Nombre:</label><br>
			<input type="text"id="nombre"th:field="*{name}"class="form-control"><br>
			<label for="apellido"class="form-label">Apellido:</label><br>
			<input type="text"id="apellido"th:field="*{lastName}"class="form-control"><br>
			<label for="direccionCalle"class="form-label">Calle:</label><br>
			<input type="text"id="direccionCalle"th:field="*{addressStreet}"class="form-control"><br>
			<label for="direccionNumero"class="form-label">Numero:</label><br>
			<input type="text"id="direccionNumero"th:field="*{andressNumber}"class="form-control"><br>
			<label for="fechaNac"class="form-label">Fecha de Nacimiento:</label><br>
			<input type="date"id="fechaNac"th:field="*{fechaNac}"class="form-control"requiered><br>
			<label form="telefono"class="form-label">Telefono:</label><br>
			<input type="number"id="telefono"th:field="*{telefono}"class="form-control"><br>
			<label for="correoElect"class="form-label">Correo Electronico:</label><br>
			<input type="text"id="correoElect"th:field="*{email}"class="form-control"><br>
			<label for="estadoCivil"class="form-label">Estado Civil:</label><br>
			<input type="text"id="estadoCivil"th:field="*{estadoCivil}"class="form-control"><br>
			<label for="estado"class="form-label">ESTADO</label><br>
			<input type="checkbox"id="estado"th:field="*{estado}"><br>
			<input type="submit" th:value="${editar ? 'Editar Alumno' : 'Cargar Alumno'}"><br>
		</form>
	</div>

</body>
</html>
